<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="well col-sm-6">
        <p>{{ 'LOG_IN_MESS' | translate }}</p>
        <div class="form-group">
            <label for="userNameInput">{{ 'LOG_IN_USR_NAME_MESS' | translate }}:</label>
            <input id="userNameInput" type="text" ng-model="credentials.userName" class="form-control" placeholder="Enter user name here...">
        </div>
        <div class="form-group">
            <label for="userPasswordId">{{ 'LOG_IN_USR_PASS_MESS' | translate }}:</label>
            <input id="userPasswordId" type="password" ng-model="credentials.userPassword" class="form-control" placeholder="Enter password here...">
        </div>

        <div class="form-group">
            <button id="authButton"
                    type="submit"
                    class="btn btn-default"
                    ng-disabled="isLoginButtonDisabled"
                    ng-click="authenticate(credentials)">
                {{ 'LOG_IN_BTN' | translate }}
            </button>
        </div>
    </div>
    <div class="col-sm-3">
    </div>
</div>
