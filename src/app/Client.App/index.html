<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Time Off Tracking System</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet" />
    <link href="../bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="app/css/baseTheme.css" rel="stylesheet" />
    <link href="../app/css/angular-csp.css" rel="stylesheet" />
</head>
<body ng-controller="ApplicationController" ng-cloak>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed " data-toggle="collapse" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/system">{{ appLangResource.appName }}</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav ">
                        <li ng-show="currentUser">
                            <a ui-sref="system">
                                {{ appLangResource.welcomeMessage }}, {{ currentUser.userName || '' }}
                            </a>
                        </li>
                        <li ng-show="!isCurrentUserInRole(currentUser, userRoles.guest)">
                            <a ng-click="logOut()"> {{ appLangResource.logOut }} </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container col-md-12">
            <div ui-view></div>
        </div>
    </div>
    <script src="app/js/appLangConfig.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="./app/js/main.js"></script>
</body>
</html>
