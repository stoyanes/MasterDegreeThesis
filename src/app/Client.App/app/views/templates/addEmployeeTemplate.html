<form>
    <div class="form-group">
        <label for="ttUserName">User name</label>
        <p class="input-group">
            <input 
            type="text" 
            id="ttUserName" 
            class="form-control" 
            ng-model="userModel.name"
            ng-required="true" />
        </p>
        <label for="ttUserPassword">User password</label>
        <p class="input-group">
            <input type="password" id="ttUserPassword" class="form-control" ng-model="userModel.password" ng-required="true" />
        </p>
    </div>
    <button 
        class="btn btn-default btn-success" 
        ng-disabled="!isValidUserDetails()" 
        ng-click="registerUser()">
        Submit
    </button>
</form>
